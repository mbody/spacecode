<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Space Code Lab</title>
    <link href="../codelab/css/icon.css" rel="stylesheet" />

    <script src="../codelab/node_modules/socket.io/client-dist/socket.io.min.js"></script>
  </head>
  <body>
