<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Code Lab</title>
    <link href="./css/icon.css" rel="stylesheet" />
    <link href="./css/menu.css" rel="stylesheet" />
    <link href="./css/tooltip.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <script src="./node_modules/socket.io/client-dist/socket.io.min.js"></script>
    <script src="./node_modules/blockly/blockly_compressed.js"></script>
    <script src="./node_modules/blockly/blocks_compressed.js"></script>
    <script src="./node_modules/blockly/javascript_compressed.js"></script>
    <script src="./node_modules/@blockly/field-colour/dist/index.js"></script>
    <script src="./node_modules/blockly/msg/fr.js"></script>
    <script src="./node_modules/blockly-field-color-wheel/dist/index.js"></script>
  </head>
  <body>
    <div class="page-container">
      <div class="toolbar menu" aria-role="banner">
        <div class="btnGroup">
          <div class="logo">
            <span class="material-icons"> rocket_launch </span>
            SPACECODE LAB
          </div>
          <button id="create-btn" class="btn">
            <span class="material-icons">add</span>
          </button>
          <span style="position: relative">
            <button id="load-btn" class="btn">
              <span class="material-icons">open_in_browser</span>
            </button>
            <div class="submenu">
              <button id="loadKeyboardDemoBtn" class="btn">
                <span>Contr√¥le clavier</span>
              </button>
              <button id="loadPatrolDemoBtn" class="btn">
                <span>Patrouilleur</span>
              </button>
              <button id="loadHunterDemoBtn" class="btn">
                <span>Chasseur</span>
              </button>
            </div>
          </span>
          <button id="delete-btn" class="btn tooltip" onclick="exportAsFile()">
            <span class="material-icons">download</span>
            <span class="tooltiptext">Exporter</span>
          </button>
          <button id="delete-btn" class="btn tooltip" onclick="importFile()">
            <span class="material-icons">upload</span>
            <span class="tooltiptext">Importer</span>
            <input id="uploadInput" type="file" class="hidden" />
          </button>
        </div>
        <div class="btnGroup">
          <button id="view-code-btn" class="btn" onclick="showCode()">
            <span class="material-icons">javascript</span>
          </button>
          <button id="run-btn" class="btn">
            <span class="material-icons" id="run-btn-icon">play_arrow</span>
          </button>
        </div>
      </div>
      <div id="blocklyArea"></div>
    </div>

    <div id="blocklyDiv" style="position: absolute"></div>
    <script src="./js/constantes.js"></script>
    <script src="./js/GamepadAPI.js"></script>
    <script src="./js/spacecode-client.js"></script>
    <script src="./js/spacecode-blocks.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/demo-keyboard.js"></script>
    <script src="./js/demo-hunter.js"></script>
    <script src="./js/demo-patrol.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
